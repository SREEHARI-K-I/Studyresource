<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload PYQ</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #1d3b8b;
    }

    label {
      font-weight: 500;
      display: block;
      margin-bottom: 8px;
      margin-top: 18px;
    }

    input[type="text"],
    select,
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #1d3b8b;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background-color: #153074;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload PYQ</h2>
    <form action="uploadpyq.php" method="POST" enctype="multipart/form-data">
      <label for="year">Year</label>
      <input type="text" name="year" id="year" placeholder="e.g., 2023" required>

      <label for="semester">Semester</label>
      <select name="semester" id="semester" required>
        <option value="">Select Semester</option>
        <option value="1">1st</option>
        <option value="2">2nd</option>
        <option value="3">3rd</option>
        <option value="4">4th</option>
        <option value="5">5th</option>
        <option value="6">6th</option>
        <option value="7">7th</option>
        <option value="8">8th</option>
      </select>

      <label for="subject">Subject</label>
      <input type="text" name="subject" id="subject" placeholder="Subject Name" required>

      <label for="file">Upload File (PDF/DOCX)</label>
      <input type="file" name="file" id="file" accept=".pdf,.doc,.docx" required>

      <button type="submit">Upload PYQ</button>
    </form>
  </div>
</body>
</html>
